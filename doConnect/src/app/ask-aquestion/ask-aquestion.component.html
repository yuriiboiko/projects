<div>
    <h2>Ask a question</h2>
    <form #myForm="ngForm">
      <label for="title">*Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" [maxlength]="maxTitleLength" required>
      <br>
      <label for="topic">*Topic:</label>
      <select id="topic" [(ngModel)]="topic" name="topic" required>
        <option *ngFor="let topic of topicList" [value]="topic">{{ topic }}</option>
      </select>
      <br>
      <label for="description">*Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" [maxlength]="maxDescriptionLength" required></textarea>
      <br>
      <label for="image">Upload an Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" name="image" accept="image/*" disabled>
      <br>
      <button type="submit" (click)="submit()" >Submit</button>
    </form>
  </div>
